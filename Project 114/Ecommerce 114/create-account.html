<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="create-account-container text-center">
            <!-- Logo -->
            <a href="index.html">
                <img src="images/thriftstorelogo.png" alt="Logo" class="img-fluid d-block mx-auto mb-3" style="max-width: 150px;" />
            </a>
            <h5 class="text-muted">
                <span style="color: #D19B5A;">ThriftEase:</span> Online Market for Sustainable Thrifted Clothing and Shoes
            </h5>
            <h2 class="mt-3">Create Account</h2>

            <!-- Create Account Form -->
            <form id="create-account" class="form-group">
                <div class="form-group text-start mt-4">
                    <label for="create-username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="create-username"
                        name="username"
                        placeholder="Enter your username"
                    />
                </div>
                <div class="form-group text-start mt-3">
                    <label for="create-email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="create-email"
                        name="email"
                        placeholder="Enter your email"
                    />
                </div>
                <div class="form-group text-start mt-3">
                    <label for="create-password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="create-password"
                        name="password"
                        placeholder="Enter your password"
                    />
                </div>
                <div class="form-group text-start mt-3">
                    <label for="create-confirm-password" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="create-confirm-password"
                        name="confirm-password"
                        placeholder="Confirm your password"
                    />
                </div>
                <p class="terms mt-3">
                    By creating an account, you agree to ThriftEase's
                    <a href="#" class="text-decoration-none">Terms of Use</a> and
                    <a href="#" class="text-decoration-none">Privacy Notice</a>.
                </p>
                <button type="submit" class="btn btn-custom w-100 mt-3">Create Account</button>
                <p class="mt-3">
                    Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript to validate forms -->
    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
