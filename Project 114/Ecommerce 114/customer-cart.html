<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="header bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div class="logo d-flex align-items-center">
                <a href="customer-dashboard.html"><img src="images/thriftstorelogo.png" alt="ThriftEase Logo"
                        class="logo-img me-2" style="height: 50px;"></a>
            </div>
            <!-- Search Bar -->
            <div class="search-bar d-flex flex-grow-1 mx-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search">
                <button class="btn btn-outline-light" type="button" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="customer-cart.html" class="text-white me-3">Cart<i class="fa fa-shopping-cart"></i></a>
                <a href="login.html" class="text-white">User</a>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <span class="close-cart">&times;</span>
        <div class="cart-header">SHOPPING CART</div>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamic cart items will appear here -->
            </tbody>
        </table>
        <div class="checkout">
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>


    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
